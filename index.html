<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <!-- ///////// -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Bookmark landing page</title>


</head>

<body>
  <nav class="nav wrap">
    <div class="nav-flex-row">
      <a href="#"><img class="nav-logo" src="assets/logos/logo-bookmark.svg" alt="Bookmark logo"></a>
      <button><img class="nav-burger" src="assets/icons/icon-hamburger.svg" alt=""></button>
    </div>
    <ul class="menu-list">
      <li><a class="menu-item" href="#">Features</a></li>
      <li><a class="menu-item" href="#">Pricing</a></li>
      <li><a class="menu-item" href="#">Contact</a></li>
      <li><button class="btn btn-red login-btn ">Login</button></li>
    </ul>
    <div class="social-media-container">
      <a href="#"><img src="assets/icons/icon-facebook.svg" alt="Facebook logo"></a>
      <a href="#"><img src="assets/icons/icon-twitter.svg" alt="Twitter logo"></a>
    </div>
  </nav>
  <section class="hero wrap">
    <div class="illustration-container">
      <img class="illustration" src="assets/ilustrations/illustration-hero.svg" alt="">
    </div>
    <div class="text-container">
      <h1 class="heading">A Simple Bookmark Manager</h1>
      <p class="text">A clean and simple interface to organize your favourite websites. Open a new
        browser tab and see your sites load instantly. Try it for free.</p>
      <button class="btn btn-blue">Get it on Chrome</button>
      <button class="btn btn-gray">Get it on Firefox</button>
    </div>
  </section>
</body>

</html>
